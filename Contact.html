<!DOCTYPE html>
<html>

<head>
    <title>SK Bangles_Contact </title>
    <link rel="stylesheet" href="Contact.css">
</head>

<body>
    <div class="container">
        <h2>Place Your Order </h2>
        <div class="details">
            <table>
                <tr>
                    <td> <label>Name:</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label>Phone no:</label></td>
                    <td> <input type="number" placeholder="Enter Your Phone no"></td>

                </tr>
                <tr>
                    <td>
                        <label>Address:</label>

                    </td>
                    <td><input type="text" placeholder="Enter your Address"></td>
                </tr>
                <tr>
                    <td> <label>Mail Id:</label></td>
                    <td><input type="email" placeholder="Enter your Mail Id"></td>
                </tr>

            </table>
        </div>
        <button>Place Order</button>


    </div>

    <footer>
        <div class="fcontainer">
            <div class="fcontent">
                <p>@Designed by SK Bangles</p>
            </div>
            <div class="links">
                <img src="images/insta.jpg">
                <p><a href="instagram.com" target="_blank">Instagram</a></p>
                <img src="images/wharsapp.jpg">
                <p><a href="whatsapp.com" target="_blank">whatsapp</a></p>

            </div>

        </div>

    </footer>



</body>

</html>
